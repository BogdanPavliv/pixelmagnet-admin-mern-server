[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://pixelmagnet-mongodb-client.netlify.app"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS, PUT, DELETE"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Credentials = "true"

[[redirects]]
  from = "/api/*"
  to = "https://pixelmagnet-admin-mern-server.netlify.app/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
